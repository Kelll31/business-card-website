<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelll31</title>
    <link rel="icon" href="images/kelll31.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <div class="header">
            <img src="images/kelll31.png" alt="Аватар" class="avatar">
            <div class="name">kelll31 | Куприков А.Э</div>
            <div class="caption">ООО Интелком</div>
            <div class="caption">г.Тула, пр-т Ленина, 77, офис 505</div>
        </div>

        <a href="https://www.rosintelcom.ru/" class="link site">
            <img src="images/logo.png" alt="Site" class="logo">
            <div class="text-container name">
                <span class="name">Наш сайт</span>
                <span class="subtitle">rosintelcom.ru</span>
            </div>
        </a>

        <a href="https://t.me/Xlebyslliek" class="link telegram">
            <img src="images/telegram.svg" alt="Telegram" class="logo">
            <div class="text-container name">
                <span class="name">Telegram</span>
                <span class="subtitle">@Xlebyslliek</span>
            </div>
        </a>

        <a href="https://github.com/kelll31" class="link github">
            <img src="images/github.svg" alt="Github" class="logo">
            <div class="text-container name">
                <span class="name">Github</span>
                <span class="subtitle">kelll31</span>
            </div>
        </a>

        <a href="https://vk.com/kelll31" class="link vk">
            <img src="images/vk.svg" alt="ВКонтакте" class="logo">
            <div class="text-container name">
                <span class="name">ВКонтакте</span>
                <span class="subtitle">@kelll31</span>
            </div>
        </a>

        <a href="mailto:kuprikov@rosintelcom.ru" class="link email">
            <img src="images/email.svg" alt="Email" class="logo">
            <div class="text-container name">
                <span class="name">Email</span>
                <span class="subtitle">kuprikov@rosintelcom.ru</span>
            </div>
        </a>

        <button onclick="addContact()" class="link contact_button">
            <img src="images/contact.svg" alt="Add Contact" class="logo">
            <span class="name">Добавить контакт</span>
        </button>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
